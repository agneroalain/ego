	<script>
		function comingsooncounter() {
			var launch = new Date(2018, 03, 05);
			var days = $('#tg-days');
			var hours = $('#tg-hours');
			var minutes = $('#tg-minutes');
			var seconds = $('#tg-seconds');
			setDate();
			function setDate(){
				var now = new Date();
				if( launch < now ){
					days.html('<h5>Days</h5><h3>0</h3>');
					hours.html('<h5>hrs</h5><h3>0</h3>');
					minutes.html('<h5>Min</h5><h3>0</h3>');
					seconds.html('<h5>Sec</h5><h3>0</h3>');
				}
				else{
					var s = -now.getTimezoneOffset()*60 + (launch.getTime() - now.getTime())/1000;
					var d = Math.floor(s/86400);
					days.html('<h4>'+d+'</h4><h5>Day'+(d>1?'s':''),'</h5>');
					s -= d*86400;
					var h = Math.floor(s/3600);
					hours.html('<h4>'+h+'</h4><h5>Hour'+(h>1?'s':''),'</h5>');
					s -= h*3600;
					var m = Math.floor(s/60);
					minutes.html('<h4>'+m+'</h4><h5>Minute'+(m>1?'s':''),'</h5>');
					s = Math.floor(s-m*60);
					seconds.html('<h4>'+s+'</h4><h5>Second'+(s>1?'s':''),'</h5>');
					setTimeout(setDate, 1000);
				}
			}
		}
		comingsooncounter();
	</script>
